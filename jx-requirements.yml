autoUpdate:
  enabled: true

cluster:
  clusterName: jx
  environmentGitOwner: salmmalop
  gitKind: github
  gitName: github
  gitServer: https://github.com
  namespace: jx

environments:
  - key: dev
  - key: staging
  - key: production

repository: nexus
secretStorage: local
storage:
  logs:
    enabled: true
    bucketUrl: gs://jx-logs
  reports:
    enabled: true
    bucketUrl: gs://jx-reports
  repository:
    enabled: true
    bucketUrl: gs://jx-repository

vault:
  name: vault
  bucket: jx-vault
  key: vault-key
